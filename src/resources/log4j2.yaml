Configuration:
    name: DownloadClient

    Properties:
        Property:
        -   name: log.file
            value: logdlc_yyyymmddhhmm.txt
        -   name: log.path
            value: ${sys:java.io.tmpdir:-/var/tmp/}

    Appenders:
        Console:
            name: STDOUT
            PatternLayout:
                Pattern: "%d{HH:mm:ss,SSS} %p %c %m%n"
            target: SYSTEM_OUT
        File:
            name: File_Appender
            fileName: ${log.file}
            PatternLayout:
                Pattern: "%d %p %C{1.} [%t] %m%n"
        RollingFile:
            name: RollingFile_Appender
            fileName: ${log.path}/rollingfile.log
            filePattern: "logs/archive/rollingfile.log.%d{yyyy-MM-dd-hh-mm}.gz"
            PatternLayout:
                pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} %p %c{1} [%t]: %msg%n"
            Policies:
                SizeBasedTriggeringPolicy:
                    size: 1 MB
            DefaultRollOverStrategy:
                max: 30
    Loggers:
        Root:
            AppenderRef:
                - ref: STDOUT
                  level: error
                - ref: File_Appender
                  # to log all messages set to 'all'
                  level: info
        Logger:
            -
                name: Application_Log
                level: info
                additivity: false
                AppenderRef:
                    ref: File_Appender
            -   name: de.bayern.gdi
                level: info
            -   name: de.bayern.gdi.Headless
                level: warn
            -   name: org.geotools
                level: warn
            -   name: org.geotools.swing
                level: off
            -   name: org.apache
                level: warn
            -   name: org.apache.http
                level: info
            -   name: net.refractions
                level: warn
            -   name: org.hsqldb
                level: warn
            -   name: hsqldb.db
                level: off
            -   name: javafx
                level: warn
            -   name: org.apache.http.wire
                # to enable logging of all HTTP traffic set to 'all'
                level: off
            -   name: org.apache.http.headers
                # to enable logging of all HTTP HEADER set to 'all'
                level: off
            -   name: org.apache.http.client.protocol.HttpClientContext
                level: info
